<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Keyboard Training | Exchange Lesson</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style2.css" />
</head>
<body>
<div id="page-wrapper">

    <!-- Header -->
    <header id="header">
        <h1><a th:href="@{/}">Keyboard </a>Training</h1>
        <nav id="nav">
            <ul>
                <li><span th:inline="text">[[${#httpServletRequest.remoteUser}]]</span></li>
                <li><a th:href="@{/}">Home</a></li>
                <li>
                    <form th:action="@{/logout}" method="post">
                        <input class="" type="submit" value="Sign Out"/>
                    </form>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Main -->
    <section id="main" class="container">
        <header>
            <h2>Administrator Panel</h2>
            <p>Exchange lesson</p>
            <!--<div th:text="${EmptyLesson}" ></div>-->
        </header>

        <!-- Text -->
        <form th:action="@{/saveExchangeLesson}" method="post" style="
    text-align: center;
">
            Enter lesson for change:
            <br/>
            <input type="number" name="exchangeLesson" id="exchangeLesson" />
            <input type="hidden" name="assignment_id" id="idassignment_id" th:value="${assignment_id}"/>
            <br/>
            <br/>
            <div id="crudumu"><button class="button" type="submit">Exchange Lesson</button></div>
        </form>
    </section>

</div>

</body>
</html>
