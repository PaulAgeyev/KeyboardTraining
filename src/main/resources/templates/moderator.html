<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<title>Keyboard Training | Moderator</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="style2.css" />
</head>
<body>
<div id="page-wrapper">

	<!-- Header -->
	<header id="header">
		<h1><a th:href="@{/}">Keyboard </a>Training</h1>
		<nav id="nav">
			<ul>
				<li><span th:inline="text">[[${#httpServletRequest.remoteUser}]]</span></li>
				<li><a th:href="@{/}">Home</a></li>
				<li>
					<form th:action="@{/logout}" method="post">
						<input class="" type="submit" value="Sign Out"/>
					</form>
				</li>
			</ul>
		</nav>
	</header>

	<!-- Main -->
	<section id="main" class="container">
		<header>
			<h2>Moderator Panel</h2>
			<p>Management for bugs</p>
		</header>

		<!-- Text -->
		<h2>Choose bags </h2>
		<form th:action="@{/moderator}" method="post">
			<div th:each = "checkedBox : ${checkedBox}">
				<div th:switch="${checkedBox.isStatus()}">
					<p th:case="true">	<input type="checkbox" th:name="${checkedBox.moderator_id}" th:value="${checkedBox.moderator_id}" checked="checked" th:text="${checkedBox.bug}"  />	</p>
					<p th:case="false">	<input type="checkbox" th:name="${checkedBox.moderator_id}" th:value="${checkedBox.moderator_id}" th:text="${checkedBox.bug}"  />	</p>
				</div>
			</div>
			<div><input type="submit" value="Apply"/></div>
		</form>

	</section>

</div>

</body>
</html>
