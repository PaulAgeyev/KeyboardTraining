<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Keyboard Training | Administrator</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style2.css" />
</head>
<body>
<div id="page-wrapper">

    <!-- Header -->
    <header id="header">
        <h1><a th:href="@{/}">Keyboard </a>Training</h1>
        <nav id="nav">
            <ul>
                <li><span th:inline="text"> <b>[[${#httpServletRequest.remoteUser}]]</b></span></li>
                <li><a th:href="@{/}">Home</a></li>
                <li>
                    <form th:action="@{/logout}" method="post">
                        <input class="" type="submit" value="Sign Out"/>
                    </form>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Main -->
    <section id="main" class="container">
        <header>
            <h2>Administrator Panel</h2>
            <p>Management for lessons</p>
            <h3><div th:text="${EmptyText}" ></div></h3>
        </header>

        <!-- Text -->
        <form name="form" id="form" th:action="@{/create}" method="post">
            <div id="crudumb"><button class = "button" type="submit">Create Lesson</button> </div>
        </form>
        <br/>
        <div class = "csss" th:each="message : ${message}">
            <form  name="admin_form" id="admin_form" th:action="@{/update}" method="post">

                <div style="width: 5%; float: left" th:inline="text">[[ ${message.lesson}]]</div>

                <fieldset>
                    <legend id ="lesson" th:inline="text"> Lesson: "[[ ${message.nameLesson}]]"  </legend>


                    <div id="text_lessoni"> <textarea name="text_db" id="idtext_db"  spellcheck="false"  th:text="${message.text}" > text_db </textarea> </div>
                    <input type="hidden" name="lesson_change" id="idlesson_change" th:value="${message.lesson}"/>
                    <input type="hidden" name="assignment_id" id="assignment_id" th:value="${message.Id}"/>
                    <input type="hidden" name="NameLesson" id="NameLesson" th:value="${message.nameLesson}"/>

                    <div class = "dpack">
                    <div id="crudu"><button type="submit" class = "button">Update</button></div>
                    <div id="crudd"><button type="submit" class = "button" th:formaction="@{/delete}" >Delete</button></div>
                        <br/>
                    <div id="rename"><button type="submit" class = "button" style="padding-left: 18.3%; padding-right: 18.2%;" th:formaction="@{/rename}" >Rename</button></div>
                    <div id="exchange"><button type="submit" class = "button" style="padding-left: 12%; padding-right: 12%;" th:formaction="@{/exchange}" >Exchange</button></div>
                    </div>
                </fieldset>
            </form>
        </div>
    </section>

</div>

</body>
</html>
