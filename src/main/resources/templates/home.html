<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>KeyboardTraining</title>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="key.js"></script>
    <link href= "style.css" rel="stylesheet"/>
</head>

<body>
<input type="hidden" id="text" th:value="${text}"/>

<div id = "id1">
    <h2 th:text="${user}"/>
    <h2 th:text="${lesson}"/>

    <form th:action="@{/logout}" method="post">

        <input type="submit" value="Sign Out"/>
    </form>
</div>

<div id = "id2">
    <p>Click <a th:href="@{/login}">here</a> to login</p>
    <p>Click <a th:href="@{/registration}">here</a> to sign up</p>
</div>

<div id="logo">
    <h1>Trainer</h1>
</div>
<div id="typing">
    <div id="info">
        <div id="typed"></div>
        <div id="timer">Время: 00:00</div>
        <div id="errors"></div>
    </div>
    <div id="text_type">
        <span id="next">text from bd</span><br/>
    </div>
    <div>
        <form name="input_form" id="input_form" action="">
            <textarea name="input_text" id="input_text"  spellcheck="false" onkeydown="if(event.keyCode == 13){ if (event.shiftKey==1) { return true;} else { return false;}}" ></textarea>
        </form>
    </div>


    <div class="kb">

        <div id="96" class="96 key key_two">	<div class="key_top">~</div><div class="key_bottom">`</div>	</div>
        <div id="49" class="49 key key_two"><div class="key_top">!</div><div class="key_bottom">1</div></div>
        <div id="50" class="50 key key_two"><div class="key_top">@</div><div class="key_bottom">2</div></div>
        <div id="51" class="51 key key_two"><div class="key_top">#</div><div class="key_bottom">3</div></div>
        <div id="52" class="52 key key_two"><div class="key_top">$</div><div class="key_bottom">4</div></div>
        <div id="53" class="53 key key_two"><div class="key_top">%</div><div class="key_bottom">5</div></div>
        <div id="54" class="54 key key_two"><div class="key_top">^</div><div class="key_bottom">6</div></div>
        <div id="55" class="55 key key_two"><div class="key_top">&amp;</div><div class="key_bottom">7</div></div>
        <div id="56" class="56 key key_two"><div class="key_top">*</div><div class="key_bottom">8</div></div>
        <div id="57" class="57 key key_two"><div class="key_top">(</div><div class="key_bottom">9</div></div>
        <div id="48" class="48 key key_two"><div class="key_top">)</div><div class="key_bottom">0</div></div>
        <div id="45" class="45 key key_two"><div class="key_top">_</div><div class="key_bottom">-</div></div>
        <div id="61" class="61 key key_two"><div class="key_top">+</div><div class="key_bottom">=</div></div>
        <div id="key_x" class="key key_back">Back</div>

        <div id="key_x" class="key key_tab">Tab</div>
        <div id="113" class="113 key">q</div>
        <div id="119" class="119 key">w</div>
        <div id="101" class="101 key">e</div>
        <div id="114" class="114 key">r</div>
        <div id="116" class="116 key">t</div>
        <div id="121" class="121 key">y</div>
        <div id="117" class="117 key">u</div>
        <div id="105" class="105 key">i</div>
        <div id="111" class="111 key">o</div>
        <div id="112" class="112 key">p</div>
        <div id="91" class="91 key key_two"><div class="key_top">{</div><div class="key_bottom">[</div></div>
        <div id="93" class="93 key key_two"><div class="key_top">}</div><div class="key_bottom">]</div></div>
        <div id="92" class="92 key key_two key_backslash_rgt"><div class="key_top">|</div><div class="key_bottom">\</div></div>

        <div id="key_x" class="key key_caps">Caps</div>
        <div id="97" class="97 key">a</div>
        <div id="115" class="115 key">s</div>
        <div id="100" class="100 key">d</div>
        <div id="102" class="102 key">f</div>
        <div id="103" class="103 key">g</div>
        <div id="104" class="104 key">h</div>
        <div id="106" class="106 key">j</div>
        <div id="107" class="107 key">k</div>
        <div id="108" class="108 key">l</div>
        <div id="59" class="59 key key_two"><div class="key_top">:</div><div class="key_bottom">;</div></div>
        <div id="39" class="39 key key_two"><div class="key_top">"</div><div class="key_bottom">'</div></div>
        <div id="key_x" class="key key_enter">Enter</div>

        <div id="key_shift_lft_long" class="key key_shift_lft_long">Shift</div>
        <div id="122" class="122 key">z</div>
        <div id="120" class="120 key">x</div>
        <div id="99" class="99 key">c</div>
        <div id="118" class="118 key">v</div>
        <div id="98" class="98 key">b</div>
        <div id="110" class="110 key">n</div>
        <div id="109" class="109 key">m</div>
        <div id="44" class="44 key key_two"><div class="key_top">&lt;</div><div class="key_bottom">,</div></div>
        <div id="46" class="46 key key_two "><div class="key_top">&gt;</div><div class="key_bottom">.</div></div>
        <div id="47" class="47 key key_two"><div class="key_top">?</div><div class="key_bottom">/</div></div>
        <div id="key_x" class="key key_shift_rgt">Shift</div>

        <div id="key_x" class="key key_ctrl_lft">Ctrl</div>
        <div id="key_x" class="key key_alt_lft">Alt</div>
        <div id="32" class="32 key key_space"> </div>
        <div id="key_x" class="key key_alt_rgt">Alt</div>
        <div id="key_x" class="key key_ctrl_rgt">Ctrl</div>

    </div>

</div>
</body>
</html>
