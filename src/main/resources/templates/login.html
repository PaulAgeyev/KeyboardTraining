<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Keyboard Training | Sing In</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style2.css" />

</head>
<body>
<div id="page-wrapper">

    <!-- Header -->
    <header id="header">
        <h1><a th:href="@{/}">Keyboard </a>Training</h1>
        <nav id="nav">
            <ul>
                <li><a th:href="@{/}">Home</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main -->
    <section id="main" class="container 75%">
        <header>
            <h2>Sign In</h2>
            <p>Sign in to track statistics</p>
            <div th:if="${param.error}">
                <h3>Invalid username and password</h3>
            </div>
        </header>
        <div class="box">
            <form method="post" th:action="@{/login}">
                <div class="row uniform 50%">
                    <div class="6u 12u(mobilep)">
                        <input type="text" name="username" id="name" value="" placeholder="Login" />
                    </div>
                    <div class="6u 12u(mobilep)">
                        <input type="password" name="password" id="email" value="" placeholder="Password" />
                    </div>
                </div>
                <div class="row uniform">
                    <div class="12u">
                        <ul class="actions align-center">
                            <li><input type="submit" value="Sign In" /></li>
                        </ul>
                    </div>
                </div>
            </form>
        </div>
    </section>
</div>
</body>
</html>
