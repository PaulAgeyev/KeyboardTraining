<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Keyboard Training | Create Lesson</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style2.css" />
</head>
<body>
<div id="page-wrapper">

    <!-- Header -->
    <header id="header">
        <h1><a th:href="@{/}">Keyboard </a>Training</h1>
        <nav id="nav">
            <ul>
                <li><span th:inline="text">[[${#httpServletRequest.remoteUser}]]</span></li>
                <li><a th:href="@{/}">Home</a></li>
                <li>
                    <form th:action="@{/logout}" method="post">
                        <input class="" type="submit" value="Sign Out"/>
                    </form>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Main -->
    <section id="main" class="container">
        <header>
            <h2>Administrator Panel</h2>
            <p>Creating lessons</p>
            <!--<div th:text="${EmptyLesson}" ></div>-->
        </header>

        <!-- Text -->
        <div id="admin">
            <form name="admin_form" id="admin_form" th:action="@{/createindb}" method="post">
                <fieldset>

                    <span>Lesson:</span>
                    <br/>
                    <input type="number" name="lesson" id="lesson" /><br/><br/>
                    <span>Name of the lesson:</span>
                    <input type="text" name="newNameLesson" id="newNameLesson"/> <br/><br/>
                    <span> Text:</span>
                    <div id="text_lesson_a"> <textarea name="text_db" id="text_db">  </textarea> </div>
                    <br/>
                    <br/>
                    <div id="crudum"> <button class="button" type="submit">CREATE</button></div>
                </fieldset>
            </form>
        </div>

    </section>

</div>

</body>
</html>
