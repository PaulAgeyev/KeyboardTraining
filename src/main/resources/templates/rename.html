<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Rename Lesson</title>
</head>
<body>

    <form th:action="@{/saveRenameLesson}" method="post">
        Rename this lesson: <br/>
        <input type="text" name="newNameLesson" id="newNameLesson" th:value="${NameLesson}" />
        <input type="hidden" name="assignment_id" id="idassignment_id" th:value="${assignment_id}"/>
        <button type="submit">Rename</button>
    </form>

</body>
</html>
